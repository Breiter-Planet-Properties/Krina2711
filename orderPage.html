    <script>
      function switchBlock() {
  let bill = document.querySelector('.month input').value
  // Calculating the original system size
  let sysSize = Math.ceil((bill*12)/(0.2*1200))
  let moduleNum = 0
  let sizeOption = 'Small'
  // Recommended system size and number of module based on the original system size
  switch (true) {
    case sysSize <= 4:
      sysSize = 4
      moduleNum = 10
      sizeOption = 'Small'
      break
    case sysSize <= 8:
      sysSize = 8
      moduleNum = 20
      sizeOption = 'Medium'
      break
    case sysSize <= 12:
      sysSize = 12
      moduleNum = 30
      sizeOption = 'Large'
      break
    case sysSize > 12:
      sysSize = 16
      moduleNum = 40
      sizeOption = 'Extra large'
      break
  }
  // The price based on the recommended system size
  let panelPrice = sysSize*4000
  // Fill in the panel
  fillPanel(sizeOption, sysSize, panelPrice)
  // Show the recommendation
  document.getElementsByClassName('block-one')[0].classList.add('hidden');
  document.getElementsByClassName('block-two')[0].classList.remove('hidden');
}

function selectSize(obj) {
  let buttons = document.querySelectorAll('.size-option button')
  for (let i = 0; i < buttons.length; i++) {
    buttons[i].classList.remove('selected')
  }
  let sizeOption = obj.classList[1]
  let sysSize = 4
  switch (sizeOption) {
    case 's':
      sysSize = 4
      moduleNum = 10
      sizeOption = 'Small'
      break
    case 'm':
      sysSize = 8
      moduleNum = 20
      sizeOption = 'Medium'
      break
    case 'l':
      sysSize = 12
      moduleNum = 30
      sizeOption = 'Large'
      break
    case 'e':
      sysSize = 16
      moduleNum = 40
      sizeOption = 'Extra large'
      break
    }
  let price = sysSize*4000
  fillPanel(sizeOption, sysSize, price)
  obj.classList.add('selected')

  calculateTotalPrice()
}

function fillPanel(sizeOption, sysSize, price) {
  document.querySelector('.recommend-info .title').innerHTML = `${sizeOption} system size solar panel for ${sysSize}kw`
  document.querySelector('.recommend-info .price').innerHTML = `$${price}`
  
  let className = `.size-option .${sizeOption.charAt(0).toLowerCase()}`
  document.querySelector(className).classList.add('selected')
  document.querySelector('.roof .module').style['background-image'] = `url(./img/${sizeOption.charAt(0).toLowerCase()}.png)`
  document.querySelector('.roof .module').style.opacity = 1

  // Calculating the total price
  calculateTotalPrice()
}

let addPowerwall = false

function togglePowerwall() {
  let status = document.querySelector('.store-energy button').innerHTML
  if (status === 'Add') {
    addPowerwall = true
    document.querySelector('.store-energy button').innerHTML = 'Remove'
  } else {
    addPowerwall = false
    document.querySelector('.store-energy button').innerHTML = 'Add'
  }
  calculateTotalPrice()
}

function calculateTotalPrice() {
  let panelPrice = parseInt(document.querySelector('.recommend-info .price').innerHTML.slice(1))
  
  let powerwallNum = document.querySelector('.store-energy select').value
  let powerPrice = 10000
  if (powerwallNum == 2) {
    powerPrice = 18000
  }

  let beforeTaxPrice = panelPrice + (addPowerwall ? powerPrice : 0)
  let fedTaxPrice = 0.26*beforeTaxPrice
  let totalPrice = beforeTaxPrice - fedTaxPrice

  document.querySelector('.price-detail .solar .price').innerHTML = `$${panelPrice}`
  document.querySelector('.price-detail .tax .price').innerHTML = `-$${fedTaxPrice}`
  document.querySelector('.price-detail .total .price').innerHTML = `$${totalPrice}`
}

function changeOption() {
  let powerwallNum = document.querySelector('.store-energy select').value
  let powerPrice = 10000
  if (powerwallNum == 2) {
    powerPrice = 18000
  }
  document.querySelector('.store-energy .price').innerHTML = `$${powerPrice}`
}
    </script>

<body>
  <div class="main">
    <div class="main-container">
      <div class="roof">
        <div class="module"></div>
      </div>
    </div>
    <div class="sidebar">
      <div class="block-one">
        <h2>Panel Name</h2>
        <p>Description</p>
        <h4>Enter your average monthly electric bill and home address</h4>
        <p>Description</p>
        <div class="form">
          <div class="input-wrapper month">
            <input type="text" placeholder="Average eletric bill">
          </div>
          <button onclick="switchBlock()">See Recommendation</button>
        </div>
      </div>
      <div class="block-two hidden">
        <div>
          <h2>Select Your Solar Panels</h2>
          <div class="panel recommend-info flex justify-between">
            <div class="left">
              <span class="des">Recommends</span>
              <span class="title">Small system size solar panel for 4kw</span>
              <span class="price">$13,430</span>
            </div>
            <div class="right">
              <img src="img/panel.png" alt="">
            </div>
          </div>
          <div class="panel store-energy flex justify-between">
            <div class="left">
              <span class="des">Store Energy</span>
              <span class="title">
                <select onchange="changeOption()">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select> Powerwalls</span>
              <span class="price">$10000</span>
              <button onclick="togglePowerwall()">Add</button>
            </div>
            <div class="right">
              <img src="img/powerwall.png" alt="">
            </div>
          </div>
          <div class="size-option flex wrap">
            <h4>The Size Option</h4>
            <button class="border s" onclick="selectSize(this)">Small</button>
            <button class="border m" onclick="selectSize(this)">Medium</button>
            <button class="border l" onclick="selectSize(this)">Large</button>
            <button class="border e" onclick="selectSize(this)">Extra Large</button>
          </div>
          <div class="price-detail">
            <!-- <h4 class="flex justify-between"><span>Due Today</span><span>$100</span></h4> -->
            <div class="flex justify-between solar"><span>Solar Panels</span><span class="price">$19,500</span></div>
            <div class="flex justify-between tax"><span>Federal Tax Credit</span><span class="price">-$5,070</span></div>
            <hr>
            <div class="flex justify-between total"><span>Price after</span><span class="price">$13,430</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
